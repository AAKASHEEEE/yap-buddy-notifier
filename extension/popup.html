<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; object-src 'none'">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kaito Yaps Overlay â€” Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="wrap">
      <h1>Kaito Yaps Overlay</h1>
      <label class="row"><input type="checkbox" id="enabled" /> Enable badges</label>

      <label class="row">Cache TTL (minutes)
        <input type="range" id="ttl" min="5" max="60" step="5" />
        <span id="ttlVal"></span>
      </label>

      <div class="actions">
        <button id="clearCache" class="ghost">Clear local cache</button>
        <a id="privacy" href="#" target="_blank">Privacy</a>
        <span class="hint">Changes save automatically</span>
      </div>

      <p class="small">This extension fetches public Kaito Yap scores for usernames you view. No page content or cookies are sent. You control caching and can opt out of telemetry.</p>
    </main>
    <script src="popup.js" defer></script>
  </body>
</html>
